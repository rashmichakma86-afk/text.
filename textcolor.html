<!DOCTYPE html>
<html>
    <head>
        <title>Text</title>
        <style>
            h2 {
                text-align: center;
            }
            .rectangle {
                border: 1px solid black;
                width: 200px;
                height: 200px;
                margin: auto;
            }
            .buttons {
                padding: 20px
                width 200px;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <h2>Make changes to the text</h2>
        <div class="rectangle"></div>
        <div class="buttons">
            <button onclick="hide()">Hide</button>
            <button onclick="show()">Show</button>
        </div>
        <script>
            let div = documnet.querySelector('.rectangle');
            function hide()
            {
                div.style.display = "none";
            }
            function show()
            {
                div.style.display = "block";
            }
            div.onmouseenter = function ()
            {
                div.style.background = "red";
            }
            div.onmouseout = function ()
            {
                div.style.background = "none";
            }
        </script>
    </body>
</html>
